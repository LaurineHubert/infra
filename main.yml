---
- name: add nginx apt key
  apt_key:
    url: http://nginx.org/keys/nginx_signing.key

- name: add nginx apt source
  apt_repository:
    repo: deb http://nginx.org/packages/debian/ stretch nginx

- name: install nginx
  apt:
    name: nginx

- name: start nginx
  systemd:
    name: nginx
    state: started
    enabled: yes
